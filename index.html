<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Сделаю Рекламу — Ваш бренд</title>
<link rel="icon" href="assets/favicon.ico" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<meta name="description" content="Современный адаптивный сайт — быстрый, доступный и красиво оформленный.">

<style>
:root{
  --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#06b6d4;
  --accent-2:#7c3aed; --glass:rgba(255,255,255,0.05); --text:#e6eef8;
  --radius:14px; --container:1100px; --section-pad:60px; --shadow:0 10px 30px rgba(2,6,23,0.6);
}
:root[data-theme="light"]{
  --bg:linear-gradient(180deg,#f6f8fb,#ffffff); --card:#ffffff; --muted:#6b7280;
  --accent:#0066ff; --accent-2:#0ea5a5; --glass:rgba(255,255,255,0.7); --text:#0f1724;
  --shadow:0 8px 24px rgba(16,24,40,0.06);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.6;background:var(--bg);color:var(--text);}
.wrap{max-width:var(--container);width:94%;margin:24px auto;padding:28px;}
header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:28px;}
.brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:1.05rem;letter-spacing:-0.02em;}
.logo{width:44px;height:44px;border-radius:10px;display:inline-grid;place-items:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 6px 20px rgba(12,12,40,0.35);color:white;font-weight:800;}
nav{display:flex;align-items:center;gap:12px;}
nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:8px;font-weight:600;font-size:0.95rem;}
nav a:hover{color:var(--text);background:var(--glass);}
.controls{display:flex;gap:8px;align-items:center;}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);cursor:pointer;font-weight:700;}
.btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;color:white;box-shadow:var(--shadow);}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);}
.hero{padding:44px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));box-shadow:var(--shadow);display:grid;gap:18px;grid-template-columns:1fr;align-items:center;}
@media(min-width:920px){.hero{grid-template-columns:1fr 420px;}}
h1{font-size:clamp(1.6rem, 3.4vw, 2.6rem);margin:0;line-height:1.02;}
.lead{color:var(--muted);font-size:1.05rem;margin:6px 0 18px;max-width:56ch;}
.feature-list{display:grid;gap:12px;}
.pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:700;color:var(--muted);font-size:0.9rem;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px;margin-top:18px;}
.card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.5);border:1px solid rgba(255,255,255,0.03);}
.card h3{margin:0 0 8px 0;font-size:1.05rem;}
.card p{margin:0;color:var(--muted);font-size:0.98rem;}
.portfolio{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:18px;}
.work{position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.05));min-height:140px;padding:16px;color:var(--text);}
.work .meta{display:flex;justify-content:space-between;align-items:center;}
.contact{margin-top:22px;padding:20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));display:grid;gap:12px;}
.form-row{display:flex;flex-direction:column;gap:8px;}
.input,textarea{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--text);outline:none;font-size:0.98rem;}
textarea{min-height:120px;resize:vertical;}
footer{margin-top:36px;color:var(--muted);font-size:0.95rem;text-align:center;}
.muted{color:var(--muted);}
.stack{display:flex;gap:8px;flex-wrap:wrap;}
.chip{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:0.85rem;}
.avatar-wrap{display:flex;flex-direction:column;gap:10px;align-items:center;}
.avatar{width:140px;height:140px;border-radius:999px;object-fit:cover;border:4px solid rgba(255,255,255,0.06);box-shadow:0 8px 30px rgba(2,6,23,0.5);background:linear-gradient(135deg, rgba(0,0,0,0.2), rgba(255,255,255,0.02));}
.avatar-caption{font-size:0.9rem;color:var(--muted);}
.fade-up{opacity:0;transform:translateY(8px);transition:all 420ms cubic-bezier(.2,.9,.2,1);}
.fade-up.show{opacity:1;transform:none;}
@media (min-width:1100px){.wrap{padding:36px;}}
</style>
</head>

<body>
<div class="wrap" id="page">
<header>
<div class="brand" aria-label="Бренд">
  <div class="logo" aria-hidden="true">BS</div>
  <div>
    <div style="font-size:0.95rem">Ваша реклама</div>
    <div class="muted" style="font-size:0.78rem;margin-top:2px"
    </div>
  </div>
</div>

<nav aria-label="Главная навигация">
  <a href="#features">Фичи</a>
  <a href="#portfolio">Портфолио</a>
  <a href="#contact">Контакты</a>
</nav>

<div class="controls" role="navigation" aria-label="Дополнительные">
  <button class="btn ghost" id="themeToggle" aria-pressed="false" title="Переключить тему">Тема</button>
  <a class="btn primary" href="#contact">Связаться</a>
</div>
</header>

<main>
<!-- Hero, Features, Portfolio, Contact — структура сохранена, пути к изображениям исправлены -->
<!-- Аватарка: положи файл в assets/demo-avatar.jpg -->
</main>

<footer>
© <span id="year"></span> — Ваш Бренд · Сделаем сайт крутым
</footer>
</div>

<script>
(function(){
  const root=document.documentElement,btn=document.getElementById('themeToggle');
  const stored=localStorage.getItem('theme');if(stored)root.setAttribute('data-theme',stored);
  btn.addEventListener('click',()=>{const current=root.getAttribute('data-theme');const next=current==='light'?'':'light';if(next)root.setAttribute('data-theme',next);else root.removeAttribute('data-theme');localStorage.setItem('theme',next||'');btn.setAttribute('aria-pressed',next==='light');});
  document.getElementById('year').textContent=new Date().getFullYear();
  const elems=document.querySelectorAll('.fade-up');
  const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){const el=e.target;setTimeout(()=>el.classList.add('show'),Number(el.dataset.delay)||0);observer.unobserve(el);}});},{threshold:0.12});
  elems.forEach(e=>observer.observe(e));
})();
</script>
</body>
</html>
